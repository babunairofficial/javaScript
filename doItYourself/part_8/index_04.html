<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zip code validation</title>
</head>
<body>
        
    <h2>ZIP Code Validation</h2>
    
    <form id="zipForm">
        <label>ZIP Code:</label>
        <input type="text" id="zipInput" maxlength="10" placeholder="12345 or 12345-6789">
        <button type="submit">Validate</button>
        <div id="result"></div>
    </form>

    <script>
        const zipInput = document.getElementById('zipInput');
        const result = document.getElementById('result');
        const form = document.getElementById('zipForm');

        // Restrict input to numbers and hyphens only
        zipInput.addEventListener('input', function(e) {
            e.target.value = e.target.value.replace(/[^0-9-]/g, '');
        });

        // Basic string validation function
        function validateZipBasic(zip) {
            // Check length: 5 digits or 10 chars (5-4 format)
            if (zip.length !== 5 && zip.length !== 10) return false;
            
            // Check if 5-digit format
            if (zip.length === 5) {
                for (let i = 0; i < zip.length; i++) {
                    if (zip[i] < '0' || zip[i] > '9') return false;
                }
                return true;
            }
            
            // Check if 10-char format (12345-6789)
            if (zip.length === 10) {
                if (zip[5] !== '-') return false;
                for (let i = 0; i < 10; i++) {
                    if (i === 5) continue; // skip hyphen
                    if (zip[i] < '0' || zip[i] > '9') return false;
                }
                return true;
            }
            
            return false;
        }

        // Regex validation function
        function validateZipRegex(zip) {
            const zipRegex = /^\d{5}(-\d{4})?$/;
            return zipRegex.test(zip);
        }

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const zip = zipInput.value.trim();
            
            if (!zip) {
                result.innerHTML = '<p style="color:red">Please enter a ZIP code</p>';
                return;
            }

            const basicValid = validateZipBasic(zip);
            const regexValid = validateZipRegex(zip);

            result.innerHTML = `
                <p>ZIP Code: ${zip}</p>
                <p>Basic validation: <span style="color:${basicValid ? 'green' : 'red'}">${basicValid ? 'Valid' : 'Invalid'}</span></p>
                <p>Regex validation: <span style="color:${regexValid ? 'green' : 'red'}">${regexValid ? 'Valid' : 'Invalid'}</span></p>
                <p>Form can submit: <span style="color:${basicValid && regexValid ? 'green' : 'red'}">${basicValid && regexValid ? 'Yes' : 'No'}</span></p>
            `;
        });
    </script>

</body>
</html>
