<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM: Children</title>
</head>
<body>
    <div id="cal"> 
        <p>Southern Cal is sunny.</p> 
        <p>Northern Cal is rainy.</p> 
        <p>Eastern Cal is desert.</p>
    </div> 
    <div id="ny"> 
        <p>Urban NY is crowded.</p> 
        <p>Rural NY is sparse.</p>
    </div>

    <script>
        var d = document.getElementById("ny"); 
        var p = d.children[0]; //use .children instead of .childNodes to get the child elements
        var contents = p.innerHTML;
        console.log(contents);
        
    </script>
</body>
</html>
