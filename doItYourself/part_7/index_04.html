<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browswer Control - contents in window</title>
</head>
<body>
    
    <h2>Popup Windows </h2>
    
    <button onclick="openBasic()">Basic Popup</button>
    <button onclick="openSized()">Sized Window (400x300)</button>
    <button onclick="openControlled()">Controlled Features</button>
    <button onclick="openExternal()">External Content</button>
    <button onclick="openDynamic()">Dynamic Content</button>

    <script>
        function openBasic() {
            window.open('', '_blank');
        }

        function openSized() {
            window.open('', '_blank', 'width=400,height=300');
        }

        function openControlled() {
            window.open('', '_blank', 'width=500,height=400,toolbar=no,menubar=no,scrollbars=yes,resizable=yes');
        }

        function openExternal() {
            window.open('https://www.example.com', '_blank', 'width=600,height=500');
        }

        function openDynamic() {
            let popup = window.open('', '_blank', 'width=350,height=250');
            popup.document.write('<h3>Dynamic Content</h3><p>This content was generated by JavaScript!</p><button onclick="window.close()">Close</button>');
        }
    </script>

</body>
</html>
