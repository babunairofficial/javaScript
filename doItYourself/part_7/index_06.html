<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Control - Popup</title>
</head>
<body>
        
    <h1>Popup Detection</h1>
    <button onclick="openPopup()">Open Popup</button>
    <div id="status"></div>

    <script>
        function openPopup() {
            const popup = window.open('https://example.com', 'popup', 'width=400,height=300');
            const status = document.getElementById('status');
            
            if (!popup || popup.closed || typeof popup.closed === 'undefined') {
                status.innerHTML = '<p style="color:red">Popup blocked! Opening in new tab...</p>';
                window.open('https://example.com', '_blank');
            } else {
                status.innerHTML = '<p style="color:green">Popup opened successfully!</p>';
                
                // Additional check after a brief delay
                setTimeout(() => {
                    if (popup.closed) {
                        status.innerHTML = '<p style="color:orange">Popup was closed or blocked</p>';
                    }
                }, 100);
            }
        }
    </script>

</body>
</html>
